<!DOCTYPE html>
<html><head>
<title>Capture de fotos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/jquery.mobile.theme.css" />
<link rel="stylesheet"  href="css/jquery.mobile.structure.css" />
<script src="js/jquery-1.7.min.js"></script>
<script src="js/jquery.mobile-1.3.0.min.js"></script>
<script src="js/cordova-2.5.0.js"></script>
<script type="text/javascript" charset="utf-8">
  document.addEventListener("deviceready",onDeviceReady,false);

    function onDeviceReady() {
    }

    function onPhotoSuccess(imageURI) {
      var myImg = document.getElementById('myImage');

      myImg.style.display = 'block';

      myImg.src = imageURI;
    }


    function getPhoto(source) {
      navigator.camera.getPicture(onPhotoSuccess, onFail, { quality: 50,
        destinationType: destinationType.FILE_URI,
        sourceType: source });
    }

    function onFail(message) {
      alert('Failed because: ' + message);
    }

    </script>
  </head>
  <body>
  <div data-role="page" class="perfil">
        <div data-role="header" id="header">
            <a href="index.html" data-icon="home" rel="external">Inicio</a>
            <h1>Detalle de Contacto</h1>
        </div>
       <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library
       </button><br>
        <button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo
       Album</button><br>
    <img style="display:none;" id="myImage" src="" />
    </div>
  </body>
</html>
